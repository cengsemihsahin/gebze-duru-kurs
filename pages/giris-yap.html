<!doctype html>
<html lang="en">
<head>
    <!-- ------------ Gerekli meta etiketleri ------------ -->
    <!-- Karakter set-->
    <meta charset="utf-8">
    <!-- Responsive design icin -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ------------ Stil dosyalari ------------ -->
    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
    <!-- Yapida kucuk degisiklikler -->
    <link rel="stylesheet" type="text/css" href="../css/yapi.css">
    <!-- icerik -->
    <link rel="stylesheet" type="text/css" href="../css/icerikler.css">
    <!-- uye-ol -->
    <link rel="stylesheet" type="text/css" href="../css/giris-yap.css">

    <title>Gebze Duru Özel Öğretim Kursu</title>
</head>
<body>
<!-- Container -->
<div class="container">
    <!-- Satir -->
    <div class="row bolum-1">
        <!-- slogan ve logo -->
        <div class="col-8">
            <a href="anasayfa.html">
                <img src="../images/anasayfa/logo.png" alt="logo" style="margin: 0 0 0 6.5%">
            </a>
            <img src="../images/anasayfa/slogan.png" class="slogan">
        </div>
        <!-- login register ve search -->
        <div class="col-4">
            <div class="login-register-bolumu">
                <ul>
                    <li><a href="uye-ol.html">Üye ol</a></li>
                    <li><a href="giris-yap.html">Giriş yap</a></li>
                    <li style="float: right; margin:1.7% 1.7% 0 0; width: 40%"><a href="iletisim.html">İletişim</a></li>
                </ul>
            </div>
            <div class="search-bolumu">
                <form class="form-inline d-flex justify-content-center aktif-renk">
                    <input class="form-control form-control-sm w-50" type="text" placeholder="Ara"
                           aria-label="Search">
                    <input type="image" src="../images/anasayfa/buyutec-simgesi.png" value="submit"
                           style="margin: 0 0 0 1%;">
                </form>
            </div>
        </div>
    </div>
    <!-- orta kisim (son eklenen sinif kisimlar arasi bosluk birakir) -->
    <div class="row bolum-2 justify-content-between">
        <!-- dikey menu -->
        <div class="col-3">
            <ul id="dikey-menu">
                <li><a href="iletisim-formu.html">
                    <img src="../images/anasayfa/posta-ikonu.png"
                         style="width: 19%; margin: 0; padding: 0">İletişim Formu</a>
                </li>
                <li><a href="soru-sor.html" style="padding: 3% 0 0 0">
                    <img src="../images/anasayfa/soru-isareti-ikonu.png"
                         style="width: 18%; margin: 0; padding: 0">Soru Sor</a>
                </li>
                <li><a href="rehberlik.html">
                    <img src="../images/anasayfa/not-defteri-sembolu.png"
                         style="width: 18%; margin: 0; padding: 0">Rehberlik</a>
                </li>
                <li><a href="duyurular.html">
                    <img src="../images/anasayfa/megafon-ikon.png"
                         style="width: 18%; margin: 0; padding: 0">Duyurular</a>
                </li>
                <li><a href="foto-galeri.html">
                    <img src="../images/anasayfa/foto-galeri-icon.png"
                         style="width: 18%; margin: 0 1% 0 0; padding: 0">Foto Galeri</a>
                </li>
                <li><a href="https://www.facebook.com/gebzeduruozelogretim" target="_blank">
                    <img src="../images/anasayfa/facebook-icon.png"
                         style="width: 18%; margin: 0 1% 0 0; padding: 0">Bizi takip edin</a>
                </li>
                <li style="margin: 2.5% 0"><a href="https://www.instagram.com/duruozelogretim/" target="_blank">
                    <img src="../images/anasayfa/instagram-icon.png"
                         style="width: 25%; margin: 0 -2% 0 0; padding: 0">Bizi takip edin</a>
                </li>
            </ul>
        </div>
        <!-- icerik ------------------------------------------------- -->
        <div class="icerik">
            <div class="baslik-kutusu">
                <h3>Giriş Yap</h3>
            </div>
            <div class="giris-paneli">
                <form action="#" method="post">
                    <div class="simge-kutusu">
                        <img src="../images/giris-yap/profil-resmi.jpg" alt="avatar-resmi" class="kullanici-fotosu">
                    </div>

                    <div class="container">
                        <div style="padding: 0 0 0 34%">
                            <label for="kullanici-adi"><b>Kullanıcı Adı</b></label><br>
                            <input id="kullanici-adi" type="text" placeholder="kullanıcı adınızı giriniz" name="kullanici-adi" required><br>
                        </div>
                        <div style="padding: 0 0 0 34%">
                            <label for="parola"><b>Parola</b></label><br>
                            <input id="parola" type="password" placeholder="Parolanızı giriniz" name="parola" required><br>
                        </div>
                        <div style="padding: 0 0 0 34%">
                            <button type="submit">Giriş Yap</button><br>
                        </div>
                        <label style="padding: 0 0 0 44%">
                            <input type="checkbox" checked="checked" name="beni-hatirla"> Beni Hatırla
                        </label>
                    </div>

                    <div class="container">
                        <button type="button" class="iptal-butonu">İptal Et</button>
                        <span class="parola"><a href="#">Şifremi unuttum</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
